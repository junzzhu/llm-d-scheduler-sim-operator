apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: epp-ext-proc
  namespace: llm-d-inference-scheduler
spec:
  workloadSelector:
    labels:
      gateway.networking.k8s.io/gateway-name: infra-inference-scheduling-inference-gateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.ext_proc
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.ext_proc.v3.ExternalProcessor
          grpc_service:
            envoy_grpc:
              cluster_name: epp-cluster
            timeout: 2s
          processing_mode:
            request_header_mode: SEND
            request_body_mode: BUFFERED
            response_header_mode: SKIP
            response_body_mode: SKIP
  - applyTo: CLUSTER
    match:
      context: GATEWAY
    patch:
      operation: ADD
      value:
        name: epp-cluster
        type: STRICT_DNS
        connect_timeout: 2s
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: epp-cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: gaie-inference-scheduling-epp.llm-d-inference-scheduler.svc.cluster.local
                    port_value: 9002
